<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>
<body>
    <!-- Barra de navegaci贸n -->
    {% include 'eventos/navbar.html' %}
    <!-- Contenedor principal -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Formulario -->
                <div class="form-container">
                    <h1 class="form-title text-center">Crear Nuevo Evento</h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Evento</label>
                            {{ form.nombre }}
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripci贸n</label>
                            {{ form.descripcion }}
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha del Evento</label>
                            {{ form.fecha }}
                        </div>
                        <div class="mb-3">
                            <label for="capacidad" class="form-label">Capacidad</label>
                            {{ form.capacidad }}
                        </div>
                        <div class="mb-3">
                            <label for="ubicacion" class="form-label">Ubicaci贸n</label>
                            {{ form.ubicacion_texto  }}

                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen del Evento</label>
                            {{ form.imagen }}
                        </div>

                        <!-- Bot贸n de enviar -->
                        <div class="text-center">
                            <button type="submit" class="form-button">Crear Evento</button>
                        </div>
                    </form>
                    <!-- Enlace para volver a la lista de eventos -->
                    <div class="text-center mt-4">
                        <a href="{% url 'lista_eventos' %}" class="back-button">Volver a la lista de eventos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
